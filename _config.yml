title: Juanjo Blánquez Sofás
email: alexvicentejose@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Juanjo Blánquez sofás.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown

sass:
  sass_dir: css
  style:    expanded

# theme: minima

gems:
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - README.md

include: ['_pages']  

safe: true
lsi: false

prose:
  rooturl: ''
  siteurl: 'http://juanjoblanquezsofas.com/juanjoblanquezsofas.github.io'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - /_includes
  metadata:
    _posts:
      - name: "title"
        field:
          label: "Título"
          element: "text"
      - name: "featured_image"
        field:
          label: "Imagen destacada"
          element: "text"
          value: ""
      - name: "published"
        field:
          element: "hidden"
          value: "true"          
      - name: "layout"
        field:
          element: "select"
          label: "Layout"
          placeholder: "Selecciona plantilla"
          options:
            - name: "producto"
              value: "producto"
            - name: "blog"
              value: "blog"
      - name: "categories"
        field:
          element: "select"
          label: "Categoria"
          placeholder: "Selleciona categoria"
          options:
            - name: "productos"
              value: "productos"
            - name: "posts"
              value: "posts"       
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
