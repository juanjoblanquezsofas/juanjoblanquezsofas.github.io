title: Juanjo Blánquez - Tienda de sofás en Montigalá (Badalona)
email: alexvicentejose@gmail.com
description: En Juanjo Blánquez nos dedicados al mundo del sofá desde hace muchos años. Venta de sofas al mejor precio. Ofrecemos máxima garantía y calidad al mejor precio.
keywords: sofás, chaisse longue, sillones, sillones relax, sofás cama, juanjo, blanquez, tresillos, comprar sofá, venta de sofás, badalona
baseurl: "" # the subpath of yoursite, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown

sass:
  sass_dir: css
  style:    compressed

# theme: minima

gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js
  - README.md

include: ['_pages']  

safe: false
lsi: false

prose:
  rooturl: ''
  siteurl: 'http://juanjoblanquezsofas.com/juanjoblanquezsofas.github.io'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - /_includes
  metadata:
    _posts:
      - name: "title"
        field:
          label: "Título"
          element: "text"
      - name: "featured_image"
        field:
          label: "Imagen destacada"
          element: "text"
          value: ""
      - name: "published"
        field:
          element: "hidden"
          value: "true"          
      - name: "layout"
        field:
          element: "select"
          label: "Layout"
          placeholder: "Selecciona plantilla"
          options:
            - name: "producto"
              value: "producto"
            - name: "blog"
              value: "blog"
      - name: "categories"
        field:
          element: "select"
          label: "Categoria"
          placeholder: "Selleciona categoria"
          options:
            - name: "productos"
              value: "productos"
            - name: "posts"
              value: "posts"       
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
