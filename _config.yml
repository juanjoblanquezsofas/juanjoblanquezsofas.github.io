title: Juanjo Bl치nquez Sof치s
email: alexvicentejose@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Juanjo Bl치nquez sof치s.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown

sass:
  sass_dir: css
  style:    expanded

# theme: minima

gems:
  - jekyll-feed

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - gulpfile.js

safe: true
lsi: false

prose:
  rooturl: ''
  siteurl: 'http://juanjoblanquezsofas.com'
  relativeLinks: 'http://prose.github.io/starter/links.jsonp'
  media: 'media'
  ignore:
    - index.md
    - /_includes
  metadata:
    _posts:
      - name: "featured_image"
        field:
          element: "hidden"
          value: ""
      - name: "published"
        field:
          element: "hidden"
          value: "true"          
      - name: "layout"
        field:
          element: "multiselect"
          label: "Selecciona layout"
          placeholder: "Escoge plantilla"
          options:
            - name: "producto"
              value: "producto"
            - name: "blog"
              value: "blog"
      - name: "categoria"
        field:
          element: "multiselect"
          label: "Selecciona categoria"
          placeholder: "Escoge categoria"
          options:
            - name: "productos"
              value: "productos"
            - name: "posts"
              value: "posts"       
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""