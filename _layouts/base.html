<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="{{site.description}}">
    <meta name="keywords" content="{{site.keywords}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="ALL">
    <meta name="language" content="es">
    <meta name="searchtitle" content="Sillones, Sofas, Chaise Longue, Tienda de sofás | Montigalá (Badalona)">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.path }}/media/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="{{ site.path }}/media/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ site.path }}/media/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="manifest.json">
    <link rel="mask-icon" href="{{ site.path }}/media/safari-pinned-tab.svg" color="#000000">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" type="text/css" href="{{ site.path }}/css/style.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{{ site.path }}/js/bootstrap.min.js"></script>

    {% seo %}
</head>
<body>
    {% include nav.html %}   

    {{ content }}

    {% include footer.html %}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-93739415-1', 'auto');
          ga('send', 'pageview');

    </script> 
</body>
</html>
