---
layout: base
---

<div class="row">
	<div class="col-md-12">
		<img src="http://www.ardicoleccion.com/wp-content/uploads/2015/02/sofa-sara-ardi-001.jpg" alt="" class="img-responsive">
	</div>	
</div>

<div class="row text-center">
	{% for post in site.categories.producto %}
	<div class="col-md-12">
	    <article class="{% if forloop.first %}first{% elsif forloop.last %}last{% else %}middle{% endif %}">
			<div class="article-head">
				<!--<h2 class="title"><a href="/{{ post.url }}/" class="js-pjax">{{ post.title }}</a></h2>-->
				<!--<p class="date">{{ post.date | date: "%b %d, %Y" }}</p>-->
			</div><!--/.article-head-->
			<div class="article-content">
				{{ post.content }}
			    <!--<a href="/{{ post.url }}/" class="full-post-link js-pjax">Seigue leyendo</a>-->
			</div><!--/.article-content-->
		</article>
		{% if forloop.last %}{% else %}<div class="separater"></div>{% endif %}
	</div>
	{% endfor %}
</div>
